<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HLS Downloader</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; width: 360px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .hint { color: #666; font-size: 12px; margin-bottom: 8px; }
      ul { list-style: none; padding: 0; margin: 0; }
      li { border: 1px solid #ddd; border-radius: 6px; padding: 8px; margin-bottom: 8px; }
      code { word-break: break-all; font-size: 11px; display: block; margin-bottom: 6px; }
      .row { display: flex; gap: 6px; align-items: center; margin-top: 6px; }
      .buttons { display: flex; gap: 6px; }
      select { font-size: 12px; }
      progress { width: 100%; height: 8px; }
      button { cursor: pointer; padding: 6px 8px; font-size: 12px; }
      .empty { color: #999; font-size: 13px; }
    </style>
  </head>
  <body>
    <h1>HLS Finder & Downloader</h1>
    <div class="hint">Apri/aggiorna la pagina con il video; i flussi m3u8 appariranno qui.</div>
    <ul id="list"></ul>
    <div id="empty" class="empty" style="display:none;">Nessun flusso trovato. Riproduci il video e ricarica.</div>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
